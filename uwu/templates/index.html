<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Detection{% endblock %}</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
        <label for="news">Content or Headline</label>
        <br>
        <textarea name="news" id="" cols="60" rows="10" minlength="50" required>{{news}}</textarea>

        <br>
        <input type="submit" value="Submit">
    </form>

    {% if prediction %}
        <div class="prediction">
            
            <label>{{prediction.0}}</label>
            <progress value="{{prediction.1}}" max="1"></progress> {{prediction.1}}
        </div>

        <form action="/retrain/" method="post">
            {% csrf_token %}
            <input type="hidden" name="news" value="{{news}}">
            Was the prediction correct?
            <input type="checkbox" name="correct">
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
